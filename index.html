  <body style="height: 10000px">
    <!-- Header -->
    <header class="header">
      <div class="container">
        <!-- Header navigation -->
        <div class="header-nav">
          <!-- Logo -->
          <figure class="logo">
            <img src="./assets/img/Logo.svg" alt="Lucy" class="Logo-icon" />
            <h1 class="logo-name">Lucy</h1>
          </figure>

          <!-- Navigation -->
          <nav class="navbar">
            <ul class="nav-list">
              <li class="nav-item">
                <a href="#!" class="nav-link">Home</a>
              </li>
              <li class="nav-item"><a href="#!" class="nav-link">About</a></li>
              <li class="nav-item">
                <a href="#!" class="nav-link">Services & Rates</a>
              </li>
              <li class="nav-item">
                <a href="#!" class="nav-link">Reviewa</a>
              </li>
              <li class="nav-item">
                <a href="#!" class="nav-link">Contacts us</a>
              </li>
            </ul>
          </nav>

          <div class="action">
            <a href="#!" class="header-nav__btn">Sign up</a>
          </div>
        </div>

       
      </div>
    </header>

     <!-- Hero -->
     <section class="hero">
      <div class="container">
        <div class="hero-images">
          <div class="hero-image--large">
            <img
              src="./assets/img/pet01.png"
              alt="Cat"
              class="hero-img cat"
            />
            <div class="hero-decorations">
              <img
                src="./assets/img/decoration1.svg"
                alt="Decore"
                class="decor-one"
              />
              <img
                src="./assets/img/decoration2.svg"
                alt="Decore"
                class="decore-two"
              />
            </div>
          </div>
          <div class="hero-image-small">
            <img
              src="./assets/img/pet02.png"
              alt="Dog"
              class="hero-img dog"
            />
          </div>
          <section class="hero-box">
            <!-- Box item 1 -->
            <div class="box-item">
              <div class="box-img health">
                <img
                  src="./assets/img/pet03.png"
                  alt="Pet health"
                  class="img"
                />
              </div>
              <div class="box-content">
                <h3 class="name">Pet health</h3>
                <div class="content"></div>
                <div class="content"></div>
              </div>
            </div>
            <div class="border"></div>
            <!-- Box item 2 -->
            <div class="box-item">
              <div class="box-img care">
                <img
                  src="./assets/img/pet04.png"
                  alt="Pet care"
                  class="img"
                />
              </div>
              <div class="box-content">
                <h3 class="name">Pet care</h3>
                <div class="content"></div>
                <div class="content"></div>
              </div>
            </div>
          </section>
        </div>
  
        <div class="hero-content">
          <h1 class="hero-heading">Established & Trusted Pet Care Service</h1>
          <p class="hero-desc">
            Discover a wide variety of Pawsitive services to choose from,
            including daycare, private walks, office duty and spa.
          </p>
          <div class="hero-book">
            <a href="#!" class="btn book-act">
              <span class="text"> Book a Meet </span>
              <span class="circle">
                <svg
                  class="act"
                  width="5"
                  height="6"
                  viewBox="0 0 5 6"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
            </a>
            </span>
            <span class="time-book">Schedule a Call</span>
          </div>
        </div>
      </div>
